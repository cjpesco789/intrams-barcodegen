<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-img">
          <img src="img/offlogo.png" alt="" />
        </div>
        <div class="logo-content">
          <h1>The College of Maasin</h1>
        </div>
      </div>
      <h3 id="appname">Intramurals Code Generator</h3>
      <div class="team-identification">
        <div class="team-logo">
          <img src="img/whiteeagleteam.jpg" alt="" />
        </div>

        <p id="teamname">Your Team</p>
        <p id="fullname">Your Name</p>
        <svg id="barcode"></svg>
      </div>
      <form id="form">
        <div class="form-group">
          <select name="schlevel" id="schlevel" required>
            <option value="">Select School Level</option>
            <option value="college">College</option>
            <option value="shs">Senior High School</option>
            <option value="jhs">Junior High School</option>
            <option value="elem">Elementary</option>
          </select>
        </div>

        <div class="form-group">
          <!-- <label for="firstname">First Name</label> -->
          <input
            type="text"
            id="firstname"
            placeholder="First Name"
            required
            minlength="3"
            maxlength="100"
            name="firstname"
          />
        </div>
        <div class="form-group">
          <!-- <label for="lastname">Last Name</label> -->
          <input
            type="text"
            id="lastname"
            placeholder="Last Name"
            required
            minlength="2"
            maxlength="100"
            name="lastname"
          />
        </div>
        <button type="submit">Generate Code</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
